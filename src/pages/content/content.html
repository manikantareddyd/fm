<!--
  Generated template for the Content page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Content</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let topic of topics" inset>
    <ion-item (click)="navigateToSubDir(topic)">
      <ion-icon name="folder" item-left></ion-icon>
      {{ topic }}
    </ion-item>
  </ion-list>
</ion-content>
