<ion-header>

  <ion-navbar>
    <ion-title>{{ topic }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let file of files" inset>
    <ion-item >
      {{ file['name'] }}
    </ion-item>
  </ion-list>
</ion-content>
